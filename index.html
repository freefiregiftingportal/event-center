    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@500;700&display=swap');
        
        body { 
            margin: 0; padding: 0; 
            font-family: 'Teko', sans-serif; 
            background: #1a1a1a url('images/background.jpeg') no-repeat center center fixed; 
            background-size: cover; 
            color: white; 
            overflow-x: hidden;
        }

        .top-border {
            position: fixed; top: 0; left: 0; width: 100%; height: 20px;
            background: url('images/top_teeth-l.png') repeat-x;
            background-size: contain; z-index: 1000;
        }

        /* Square White Cart Button */
        .cart-square {
            position: fixed; top: 30px; right: 20px; z-index: 1000;
            background: #fff; width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5); text-decoration: none;
        }
        .cart-square img { width: 30px; height: 30px; }

        .overlay { 
            background: rgba(0, 0, 0, 0.6); 
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; 
            padding: 50px 0 0 0; box-sizing: border-box;
        }

        /* Phase 1: Dual Roll Animation */
        #gifting-section { 
            width: 100%; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; flex-grow: 1;
        }
        .roll-row { width: 100%; overflow: hidden; white-space: nowrap; margin: 10px 0; }
        .roll-content { display: inline-block; animation-duration: 25s; animation-iteration-count: infinite; animation-timing-function: linear; }
        
        .left-to-right { animation-name: rollLR; }
        .right-to-left { animation-name: rollRL; }

        @keyframes rollLR { from { transform: translateX(-50%); } to { transform: translateX(0); } }
        @keyframes rollRL { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        .roll-img { height: 160px; margin: 0 8px; border: 2px solid #ffbc00; border-radius: 4px; vertical-align: middle; }
        
        .btn-luck {
            background: #ffbc00; color: #000; padding: 12px 60px; border: none;
            font-size: 30px; font-weight: bold; cursor: pointer; border-radius: 4px;
            margin: 30px 0; text-transform: uppercase; font-family: 'Teko', sans-serif;
        }

        /* Phase 2: Login Container (Hidden) */
        #login-section { display: none; width: 95%; max-width: 420px; text-align: center; }

        footer {
            background: #000; width: 100%; padding: 15px 0; margin-top: auto;
            display: flex; justify-content: center; align-items: center;
            font-family: sans-serif; font-size: 11px; color: #fff;
        }
        .foot-logo { height: 25px; margin-right: 10px; }
    </style>
